    {% extends 'home.html' %}
    {% block content %}
<br>
   <h2>SWAHILI - ENGLISH</h2> 

  {% for voc in voc %}

  <div class="container" style="width: 600px;">
    <div class="row justify-content-center py-5" style="background-color: rgb(143, 37, 37); border-radius: 8px;">
        <div class="fw-bold col px-5" style="color: white; font-size: 20px; height: 40px;">{{ voc.swahili_word }}</div>
        <div class="col"  style="font-size: 20px; font-style: italic; height: 40px; color: white;">{{ voc.english_translation }}</div>
        <div class="col-1" style="font-size: 15px; margin-top: 5px;"><span style="color: rgb(196, 196, 196); ">L{{ voc.lesson }}</span></div>
    </div>
  </div>

{% endfor %}
{% endblock content %}
